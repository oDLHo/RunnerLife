<ion-header no-shadow>
  <ion-navbar transparent>
    <ion-title>skills</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="text" *ngFor="let skill of skills | async">
      <ion-avatar item-left>
        <img src="../../assets/image/skills/oil_tank.png">
      </ion-avatar>
      <h2> {{ skill.displayName }} </h2>
      <p> {{ skill.description }} </p>
      <p> Level {{ skill.level }} </p>
      <button ion-button (click) = "increaseSkillLevel(skill.$key)" >Level Up</button>
    </ion-item>
  </ion-list>
</ion-content>
