<ion-header>

  <ion-navbar transparent>
    <ion-title><ion-icon name="md-options" item-left style="margin-right: 10px;"></ion-icon> setting </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
   <ion-item >
    <ion-icon name="ios-musical-notes" item-left></ion-icon>
    <ion-label> Sound</ion-label>
    <ion-toggle checked="false"></ion-toggle>
   </ion-item>
   <ion-item>
    <ion-icon name="notifications" item-left></ion-icon>
    <ion-label>Notification</ion-label>
    <ion-toggle checked="false"></ion-toggle>
   </ion-item>
   <ion-item>
    <ion-icon name="ios-pulse" item-left></ion-icon>
    <ion-label> Vibration</ion-label>
    <ion-toggle checked="false"></ion-toggle>
   </ion-item>
    <button ion-button (click)="signOut()" style="width:100%"><ion-icon name="logo-facebook" item-left style="margin-right: 10px;"></ion-icon>Sign out from facebook</button>
  </ion-list>
</ion-content>
