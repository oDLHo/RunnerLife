<ion-header>
  <ion-navbar transparent>
    <ion-title> Gachapong </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="coin-row">
      <ion-col col-4><img src="../../assets/image/coinb.png" class="coin">x 10</ion-col>
      <ion-col col-4><img src="../../assets/image/coins.png" class="coin">x 10</ion-col>
      <ion-col col-4><img src="../../assets/image/coing.png" class="coin">x 10</ion-col>
    </ion-row>
    <ion-row class="exchange-row">
      <button ion-button (click)="addBronze()"> Exchange Bronze coin </button> 
    </ion-row>
    <ion-row class="exchange-row">
      <button ion-button (click)="addSilver()"> Exchange Silver coin </button>     
    </ion-row>
    <ion-row class="exchange-row">
      <button ion-button (click)="addGold()"> Exchange Gold coin </button>
    </ion-row>
  </ion-grid>
</ion-content>
