<ion-header>
  <ion-navbar transparent>
    <ion-title> Gachapong </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="coin-row">
      <ion-col col-4><ion-icon name="logo-bitcoin" item-left style="margin-right: 10px;"></ion-icon> x 10</ion-col>
      <ion-col col-4><ion-icon name="logo-bitcoin" item-left style="margin-right: 10px;"></ion-icon> x 10</ion-col>
      <ion-col col-4><ion-icon name="logo-bitcoin" item-left style="margin-right: 10px;"></ion-icon> x 10</ion-col>
    </ion-row>
    <ion-row class="exchange-row">
      <button ion-button (click)="exchangeCoin(bronze)"> Exchange Bronze coin </button> 
    </ion-row>
    <ion-row class="exchange-row">
      <button ion-button (click)="exchangeCoin(silver)"> Exchange Silver coin </button>     
    </ion-row>
    <ion-row class="exchange-row">
      <button ion-button (click)="exchangeCoin(gold)"> Exchange Gold coin </button>
    </ion-row>
  </ion-grid>
</ion-content>
