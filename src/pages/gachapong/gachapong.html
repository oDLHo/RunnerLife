<ion-header>
  <ion-navbar transparent>
    <ion-title> Gachapong </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="coin-row">
      <ion-col col-4><img src="../../assets/image/coinb.png" class="coin">x {{ (coins | async)?.coin.bronze }}</ion-col>
      <ion-col col-4><img src="../../assets/image/coins.png" class="coin">x {{ (coins | async)?.coin.silver }}</ion-col>
      <ion-col col-4><img src="../../assets/image/coing.png" class="coin">x {{ (coins | async)?.coin.gold }}</ion-col>
    </ion-row>
    <ion-row class="exchange-row">
      <button ion-button (click)="addCoin('bronze')"> Exchange Bronze coin </button> 
    </ion-row>
    <ion-row class="exchange-row">
      <button ion-button (click)="addCoin('silver')"> Exchange Silver coin </button>     
    </ion-row>
    <ion-row class="exchange-row">
      <button ion-button (click)="addCoin('gold')"> Exchange Gold coin </button>
    </ion-row>
    <ion-row class="exchange-row">
      <button ion-button (click)="getJigsaw('bronze')"> Exchange Bronze Jigsaw </button>
    </ion-row>
    <ion-row class="exchange-row">
      <button ion-button (click)="getJigsaw('silver')"> Exchange Silver Jigsaw </button>
    </ion-row>
    <ion-row class="exchange-row">
      <button ion-button (click)="getJigsaw('gold')"> Exchange Gold Jigsaw </button>
    </ion-row>
  </ion-grid>
</ion-content>
